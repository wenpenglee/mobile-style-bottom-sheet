<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bottom Sheet</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Page behind the sheet -->
<div class="page">
  <h1>Bottom Sheet Demo</h1>
  <p>Drag the sheet to snap between positions, or tap the backdrop to dismiss it.</p>
  <button class="open-btn" id="openBtn">View Invoice PDF</button>
</div>

<!-- Backdrop -->
<div class="backdrop" id="backdrop"></div>

<!-- Bottom Sheet -->
<div class="bottom-sheet" id="bottomSheet" aria-modal="true" role="dialog" aria-label="PDF Viewer">

  <!-- Drag handle -->
  <div class="sheet-handle-area" id="handleArea">
    <div class="sheet-handle"></div>
  </div>

  <!-- Snap indicator -->
  <div class="snap-indicator">
    <div class="snap-dot" data-snap="peek"></div>
    <div class="snap-dot active" data-snap="half"></div>
    <div class="snap-dot" data-snap="full"></div>
  </div>

  <!-- Header -->
  <div class="sheet-header">
    <div class="sheet-title-group">
      <div class="pdf-icon">üìÑ</div>
      <div class="sheet-title-stack">
        <div class="sheet-title">invoicesample.pdf</div>
        <div class="sheet-subtitle">princexml.com ¬∑ sample invoice</div>
      </div>
    </div>
    <div class="sheet-header-actions">
      <a class="icon-btn"
         href="https://ontheline.trincoll.edu/images/bookdown/sample-local-pdf.pdf"
         target="_blank"
         rel="noopener noreferrer"
         title="Open in new tab"
         aria-label="Open PDF in new tab">&#x2197;</a>
      <button class="icon-btn" id="closeBtn" aria-label="Close">&#x2715;</button>
    </div>
  </div>

  <div class="sheet-divider"></div>

  <!-- PDF body -->
  <div class="sheet-body">
    <div class="pdf-wrap">

      <div class="pdf-loader" id="pdfLoader">
        <div class="spinner"></div>
        <p>Loading PDF‚Ä¶</p>
      </div>

      <div class="pdf-error" id="pdfError">
        <span>‚ö†Ô∏è</span>
        <p>Unable to display the PDF inline.<br>Open it directly in your browser.</p>
        <a href="https://ontheline.trincoll.edu/images/bookdown/sample-local-pdf.pdf"
           target="_blank" rel="noopener noreferrer">Open PDF</a>
      </div>

      <!-- Scrollable wrapper we own ‚Äî goToLastPage() scrolls this -->
      <div class="pdf-scroll-container" id="pdfScrollContainer">
        <!-- Tall iframe so the PDF viewer stacks all pages vertically -->
        <!-- src is set by JS on open to avoid an early network request -->
        <iframe class="pdf-frame" id="pdfFrame" title="PDF Viewer" allowfullscreen></iframe>
      </div>

      <!-- Floating action button ‚Äî last page -->
      <button class="pdf-fab" id="lastPageBtn" aria-label="Go to last page" title="Go to last page">
        <svg class="fab-icon" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 4l5 4-5 4M9 4l5 4-5 4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Last Page</span>
      </button>

    </div>
  </div>

</div><!-- /.bottom-sheet -->

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/service.js"></script>
<script src="js/control.js"></script>
</body>
</html>
